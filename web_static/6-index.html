<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB_clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  </head>
  <body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>All States</h4>  
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>New york</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Angeles</li>
                            </ul>
                        </li>
                        
                    </ul>
                </div>                              
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>WiFi, TV, Air Conditioning...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>

                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
  </body>
</html>
